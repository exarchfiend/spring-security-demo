<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录页</title>
</head>
<body>
<form th:action="@{/login}" method="post">
    用户名：
    <label>
        <input type="text" name="username">
    </label>
    密码：
    <label>
        <input type="text" name="password">
    </label>
    验证码：
    <label>
        <input type="text" name="captcha">
    </label>
    <img src="/auth/code" />
    记住我：
    <label>
        <input type="checkbox" name="rememberMe">
    </label>
    <input type="submit" value="登录">
</form>
</body>
</html>
